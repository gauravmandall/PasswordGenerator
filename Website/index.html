<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <main>
        <div class="password-generator">
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" min="8" max="16" value="12">
            <br>
            <input type="checkbox" id="use-special-chars" checked>
            <label for="use-special-chars">Use Special Characters</label>
            <br>
            <input type="checkbox" id="memorable">
            <label for="memorable">Generate Memorable Password</label>
            <br>
            <button id="generate-btn">Generate Password</button>
            <br>
            <div id="password-result"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
